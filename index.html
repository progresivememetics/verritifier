 function generateCode() {
	 var number = Math.floor(Math.random() * 10000000);
     var idText = "";
     var digits = Math.ceil(Math.log10(number));
     var leadingZeroes = 7 - digits;
     while (leadingZeroes > 0) {
         idText += "0";
         leadingZeroes--;
     }
     idText += number;
	 return idText;
 }
